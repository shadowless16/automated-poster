name: Auto Post
on:
  schedule:
    - cron: '30 7,12,16,19 * * 1'  # Monday
    - cron: '0 8,13 * * 2'          # Tuesday
    - cron: '30 17 * * 2'
    - cron: '0 7,12 * * 3'          # Wednesday
    - cron: '30 16,19 * * 3'
    - cron: '30 7,11,15 * * 4'      # Thursday
    - cron: '30 18 * * 4'
    - cron: '0 8,12,16 * * 5'       # Friday
    - cron: '0 10,14,18 * * 6'      # Saturday
    - cron: '0 9,13,17 * * 0'       # Sunday
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: python daily_post.py
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          LINKEDIN_PERSON_ID: ${{ secrets.LINKEDIN_PERSON_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
